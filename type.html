<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* ===============================
           SHORT HEIGHT RESUME SECTION
        ==================================*/

        .my-resume-section {
            position: relative;
            width: 100%;
            padding: 80px 0;
            background: #0d0d0d;
            overflow: hidden;
        }

        .my-resume-section-heading h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
        }

        .scroll-section {
            height: auto !important;
            min-height: auto !important;
        }

        .list {
            position: relative;
            width: 100%;
        }

        /* --- CARD STYLE --- */
        .item {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(60px);

            width: 90%;
            max-height: 370px;      /* SHORT HEIGHT FIX */
            height: auto;
            overflow-y: auto;       /* overflow fix */

            background: #1a1a1a;
            border-radius: 15px;
            padding: 30px;

            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);

            opacity: 0;
            transition: opacity .4s ease, transform .5s ease;
        }

        .item.active {
            opacity: 1 !important;
            transform: translateX(-50%) translateY(0) !important;
            border: 1px solid rgba(255, 94, 0, 0.3);
            box-shadow: 0 25px 70px rgba(255, 94, 0, 0.35);
        }

        .item.scale-down {
            transform: translateX(-50%) scale(0.92) !important;
            opacity: 0.6 !important;
        }

        .red {
            color: #ff4500;
        }

        /* Glow effect */
        @keyframes glowPulse {
            0% {
                box-shadow: 0 20px 50px rgba(255, 94, 0, 0.2);
            }

            50% {
                box-shadow: 0 30px 80px rgba(255, 94, 0, 0.45);
            }

            100% {
                box-shadow: 0 20px 50px rgba(255, 94, 0, 0.2);
            }
        }

        .item.active {
            animation: glowPulse 3s ease-in-out infinite;
        }
    </style>
</head>

<body>


    <!-- ==============================
          MY RESUME SECTION
    =============================== -->
    <section class="my-resume-section">

        <div class="my-resume-section-heading">
            <h2 class="section-mainhd">My Resume</h2>
        </div>

        <div class="scroll-section">
            <div class="list">

                <!-- CARD 1 -->
                <div class="item active">
                    <div class="item_content">
                        <h1>Umarali Shaikh – <span class="red">Web Developer</span></h1>
                        <p>I build modern, animated and responsive websites.</p>
                    </div>
                </div>

                <!-- CARD 2 -->
                <div class="item">
                    <div class="item_content">
                        <h2>Experience</h2>
                        <ul>
                            <li>Right Door — Web Developer</li>
                            <li>Pittie Group — Web Developer</li>
                        </ul>
                    </div>
                </div>

                <!-- CARD 3 -->
                <div class="item">
                    <div class="item_content">
                        <h2>Education</h2>
                        <p>HSC & SSC — Maharashtra Board</p>
                    </div>
                </div>

                <!-- CARD 4 -->
                <div class="item">
                    <div class="item_content">
                        <h2>Skills</h2>
                        <p>JavaScript, HTML, CSS, ReactJS, GSAP</p>
                    </div>
                </div>

            </div>
        </div>

    </section>



    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>

        gsap.registerPlugin(ScrollTrigger);

        const resumeMain = document.querySelector(".my-resume-section");
        const items = document.querySelectorAll(".item");

        const GAP = 40;   // smaller gap
        const EXTRA = 60; // reduced extra gap
        const FIXED_H = 350; // FIXED CARD HEIGHT for perfect scroll

        /* CALCULATE SECTION HEIGHT */
        function setHeight() {
            let total = 0;
            items.forEach((item, index) => {
                total += FIXED_H + GAP;  // FIXED HEIGHT VALUE
                if (index === 0) total += EXTRA;
            });
            resumeMain.style.height = total + "px";
        }

        setHeight();

        /* POSITION CARDS */
        items.forEach((item, index) => {
            gsap.set(item, {
                y: index * (FIXED_H + GAP) + (index === 1 ? EXTRA : 0)
            });
        });

        /* TIMELINE ANIMATION */
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: resumeMain,
                start: "top top",
                pin: resumeMain,
                scrub: 1,
                end: () => resumeMain.offsetHeight - window.innerHeight,
                invalidateOnRefresh: true
            }
        });

        items.forEach((item, index) => {
            if (index === 0) return;

            let prev = items[index - 1];

            tl.to(prev, {
                scale: 0.92,
                opacity: 0.6,
                duration: 0.5,
                onStart: () => prev.classList.add("scale-down")
            });

            tl.to(item, {
                y: 0,
                opacity: 1,
                duration: 0.8,
                ease: "power2.out",
                onStart: () => {
                    items.forEach(i => i.classList.remove("active"));
                    item.classList.add("active");
                }
            }, "<0.1");
        });

        /* 3D Tilt */
        window.addEventListener("scroll", () => {
            const active = document.querySelector(".item.active");
            if (!active) return;

            const tilt = ((window.scrollY % 20) / 20 - 0.5) * 6;

            gsap.to(active, {
                rotateX: tilt,
                rotateY: -tilt / 2,
                duration: 0.3,
                ease: "power2.out"
            });
        });

    </script>

</body>

</html>
